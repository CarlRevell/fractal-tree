<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="main.js"></script>
  <style>
  html, body {
    margin: 0;
  }
  canvas {
    display: block;
  }
  </style>
</head>
<body>
  <div>
    <label>Angle:  <input id="angle" type="range" min="0" max="360" step="0.1"></label> <span id="angleText"></span>
  </div>
  <div>    
    <label>Length: <input id="length" type="range" min="10" max="200" step="1"></label> <span id="lengthText"></span>
  </div>
  <div>    
    <label>Growth Chaos: <input id="growthChaos" type="range" min="0" max=".99" step=".01"></label> <span id="growthChaosText"></span>
    <label>Growth Factor: <input id="growth" type="range" min="0" max="1" step=".01"></label> <span id="growthText"></span>
  </div>
  <canvas height="500" width="500" id="canvas"></canvas>
</body>
</html>
